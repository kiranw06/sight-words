<div class="container" ng-model="PrintCtrl">
<div ng-if="storage.savedLists">


<!-- Invisible in Print Mode -->
	<div class="row bg-info">
		<div class="col-xs-12">
			<h1>Preview</h1>
			{{currentList.name}}
			<hr>
			<p class="lead">
    			Looking Good? 
    		</p>
		</div>
    	<div class="col-xs-12 col-sm-5 bg-warning">
    		<h2>Meh...</h2>
    		<p>Go back and edit.</p>
    		<p>
    			<a class="btn btn-lg btn-warning" type="button" class="btn btn-primary btn-lg pull-right" ng-href="#/current-list/{{slug}}">
        		  <span class="glyphicon glyphicon-pencil"></span>
        		</a>
    		</p>
    	</div>
    	<div class="col-xs-12 col-sm-7 bg-success">
    		<h2>Yep!</h2>
    		<p>Happy Quizzing</p>
    		<p>
    			<a class="btn btn-lg btn-success" type="button" class="btn btn-primary btn-lg pull-right" ng-href="#/newlist">
        		  <span class="glyphicon glyphicon-print"></span>
        		</a>
        		<a class="btn btn-lg btn-success" type="button" class="btn btn-primary btn-lg pull-right" ng-href="#/newlist">
        		  <span class="glyphicon glyphicon-download-alt"></span>
        		</a>
    		</p>
    	</div>
	</div>


<!-- Visible in Print Mode -->


	<div class="container pritinable">
		<div class="row">

			<div class="col-xs-12 text-center">
				<h1>{{currentList.name}}</h1>
				<p class="text-muted">
					<b>Made with Sight Words</b><br>
					kiranw.com/sight-words
				</p>
				<hr>
				<ul class="printable-card-list list-inline" ng-repeat="word in currentWords">
					<div class="col-xs-6 printable-card bg-primary">
						<li><h1>{{word}}</h1></li>
					</div>
				</ul>
			</div>

		</div>
		


	</div>
	
</div>



</div>
